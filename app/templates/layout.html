<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" /> {% block head %}
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b0aafd5972.js" crossorigin="anonymous"></script>
    <link lang="sass" rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}" />
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon" />
    <title>{{ title }}</title>
    {% endblock %}
</head>

{% block page %}

<body>
    {% endblock %}
    <header class="nav-bar">
        <div class="nav-bar-centered">
            <div class="nav-content">
                <div class="nav-logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{url_for('static', filename='img/logo.svg')}}" />
                    </a>
                </div>
            </div>
            <div class="sign-in">
                {% if not user %}
                <div><a href="{{ url_for('register') }}" class="register">Register</a></div>
                <div><a href="{{ url_for('login') }}" class="login">Log In</a></div>
                {% else %}
                <div>
                    <p>Hi, {{ user }}!</p>
                </div>
                <div><a href="{{ url_for('logout') }}" class="logout">Log Out</a></div>
                {% endif %}
            </div>
        </div>
        <div class="nav-menu">
            <a href="{{ url_for('about') }}" class="about">About</a>
            <a href="{{ url_for('portfolio') }}" class="portfolio">Portfolio</a>
            <a href="{{ url_for('resume') }}" class="resume">Resume</a>
            <a href="{{ url_for('contact') }}" class="contact">Contact</a>
        </div>
    </header>

    {% block content %} {% endblock %}

    <script src="{{url_for('static', filename='scripts/main.js')}}"></script>
</body>

</html>
